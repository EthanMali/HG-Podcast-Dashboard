<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Viewer Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* General body styling */
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Modern form styling */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(236, 240, 241, 0.8);
        }

        /* Logo Section */
        .img-fluid {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        /* Form field styling with floating labels */
        .form-floating {
            margin-bottom: 20px;
            position: relative;
        }

        .form-floating input {
            border: 2px solid #3498db;
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transition: all 0.4s ease;
            width: 100%;
        }

        .form-floating input:focus {
            border-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(236, 240, 241, 0.8);
            background-color: #34495e;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            color: #ecf0f1;
            font-weight: bold;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 0px;
            left: 0px;
            font-size: 0.9rem;
            color: #3498db;
        }

        /* Button styling */
        .btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(52, 152, 219, 0.5);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0px 8px 25px rgba(52, 152, 219, 0.8);
        }

        /* Modal animation */
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Cool spinning loader */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        /* Glow effect for loading */
        .loading-text {
            font-size: 1.5rem;
            color: #ecf0f1;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Spin animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Glowing effect for the text */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #3498db, 0 0 10px #3498db, 0 0 20px #3498db;
            }
            100% {
                text-shadow: 0 0 10px #ecf0f1, 0 0 20px #ecf0f1, 0 0 30px #3498db;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <img src="src/photo_2025-01-20_20-49-56.jpg" alt="Logo" class="img-fluid">
        
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Welcome Back Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome Back!</h5>
                </div>
                <div class="modal-body" id="welcomeMessage">
                    <div class="spinner"></div>
                    <p class="loading-text">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.status === 200) {
                // Store the username in a cookie
                document.cookie = `username=${username}; path=/; max-age=${60 * 60 * 24 * 30}`; // Cookie expires in 30 days
                
                // Show welcome modal
                document.getElementById('welcomeMessage').innerHTML = `
                    <div class="spinner"></div>
                    <p class="loading-text">Loading...</p>
                `;
                const welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
                welcomeModal.show();

                // Simulate delay before showing welcome message
                setTimeout(() => {
                    document.getElementById('welcomeMessage').innerHTML = `Welcome Back, ${username}!`;
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'video.html';
                    }, 3000);
                }, 3000);
            } else {
                alert('Invalid credentials');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
