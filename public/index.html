<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Viewer Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Custom modal styles */
        .modal-content {
            background-color: #2c3e50;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-body {
            text-align: center;
            font-size: 1.5rem;
            padding: 30px;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-title {
            font-size: 2rem;
            text-align: center;
            color: #ecf0f1;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <!-- Logo Section -->
        <img src="src/photo_2025-01-20_20-49-56.jpg" alt="Logo" class="img-fluid mb-4" style="max-width: 200px;">
        
        <h1>Login</h1>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Welcome Back Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome Back!</h5>
                </div>
                <div class="modal-body" id="welcomeMessage">
                    <!-- Welcome message will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://hg-podcast-dashboard.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.status === 200) {
                // Store the username in a cookie
                document.cookie = `username=${username}; path=/; max-age=${60 * 60 * 24 * 30}`; // Cookie expires in 30 days
                
                // Show welcome modal
                document.getElementById('welcomeMessage').textContent = `Welcome Back, ${username}!`;
                const welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
                welcomeModal.show();

                // Redirect after 3 seconds (for a smooth transition)
                setTimeout(() => {
                    window.location.href = 'video.html'; // Redirect after successful login
                }, 3000);
            } else {
                alert('Invalid credentials');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
